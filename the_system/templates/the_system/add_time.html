{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Customers" %}{% endblock %}
{% load crispy_forms_tags %}
 


{% block content %}


<div class="container-fluid">
   <div class="row mt-2">
      <div class="col">
         <div class="card">
            <div class="card-header"><Strong> {% trans "Current time" %} {% now "Y-m-d H:i:s" %}  
                 </Strong> </div>
            <div class="card-body">
               <form method="get" onsubmit="show_processing_model()"  action="{% url 'the_system:add_time' %}">
               
                  <div class="form-group">
                    <label for="days">+Days</label>
                    <input name="d" type="number" min="0" class="form-control" id="days" placeholder="Days">
                  </div>
 
                  <div class="form-group">
                     <label for="hours">+Hours</label>
                     <input name="h" type="number" min="0" class="form-control" id="hours" placeholder="Hours">
                   </div>

                  <div class="form-group">
                     <label for="minutes">+Minutes</label>
                     <input name="m" type="number" min="0" class="form-control" id="minutes" placeholder="Minutes">
                   </div>

                   <div class="form-group">
                     <label for="seconds">+Seconds</label>
                     <input name="s" type="number" min="0" class="form-control" id="seconds" placeholder="Seconds">
                   </div>
               
                        <hr />
                   <a class="" href="{{request.META.HTTP_REFERER}}">{% trans "Back" %}</a>&nbsp;&nbsp;
                 
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
           

           

            </div>
         </div>
      </div>


   </div>
</div>
{% endblock %}
