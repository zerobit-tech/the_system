{{% extends 'base.html' %}}
{{% load i18n %}}
{{% load string_util %}}
{{% load verbose_names %}}

{{% block content %}}

<div class="container-fluid">
    <div class="row mt-2">
        <div class="col">
            <div class="card">
                <div class="card-header">

                    <Strong> #@ object @# </Strong>
                    
                    <a href="#@ object.get_update_url @#"
                        class="btn btn-primary float-right">{{% trans 'Update' %}}</a>

                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <table
                                class="table table-borderless table-responsive-sm table-hover   mb-0 w-100 d-block d-md-table">
                                <tbody>

                                    {self.table_data}


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>











</div>



{{% endblock %}}
